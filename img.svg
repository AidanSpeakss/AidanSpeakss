<svg fill="none"  viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			/* latin-ext */
			@font-face {
			  font-family: 'DM Sans';
			  font-style: normal;
			  font-weight: 400;
			  src: url(https://fonts.gstatic.com/s/dmsans/v10/rP2Hp2ywxg089UriCZ2IHSeH.woff2) format('woff2');
			  unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
			}
			/* latin */
			@font-face {
			  font-family: 'DM Sans';
			  font-style: normal;
			  font-weight: 400;
			  src: url(https://fonts.gstatic.com/s/dmsans/v10/rP2Hp2ywxg089UriCZOIHQ.woff2) format('woff2');
			  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}
			.container {
	                  padding: 50px 0;
			  font-family: 'DM Sans', sans-serif;
			  text-align: center;
				padding-bottom: 20px;
			}
				
			/* Light mode */
			@media (prefers-color-scheme: light) {
			    .container {
				color: #1D1E22;
			    }
			}	

			/* Dark mode */
			@media (prefers-color-scheme: dark) {
			    .container {
				color: white;
			    }
			}			
				
				/* Light mode */
			@media (prefers-color-scheme: light) {
			    body {
				background-color: white;
				color: black;
			    }
			}

			/* https://thegraph.com/en/ */
			.text-glow {
			  text-shadow: 0 0 80px rgb(192 219 255 / 35%), 0 0 32px rgb(65 120 255 / 24%);
			}

			/* https://rareblocks.xyz/ */
			.text-gradient {
			  background: linear-gradient(to right, #30CFD0, #c43ad6);
			  -webkit-background-clip: text;
			  -webkit-text-fill-color: transparent;
			}
			</style>
			<div class="container">
			      <h1 class="text-glow">
				<span class="text-gradient">Hello there! I'm </span> 
				      Aidan
				      
				<span class="text-gradient">! And you are?</span> 
				</h1>
				<br/>
			</div>
		</div>
	</foreignObject>
</svg>
