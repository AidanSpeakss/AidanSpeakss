<svg fill="none" viewBox="0 0 800 400" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			@import url('https://fonts.googleapis.com/css2?family=DM+Sans');
			.container {
			  font-family: 'DM Sans', sans-serif;
			  background-color: #1D1E22;
			  color: white;
			  padding: 1rem;
			  text-align: center;
			}

			/* https://thegraph.com/en/ */
			.text-glow {
			  text-shadow: 0 0 80px rgb(192 219 255 / 35%), 0 0 32px rgb(65 120 255 / 24%);
			}

			/* https://rareblocks.xyz/ */
			.text-gradient {
			  background: linear-gradient(to right, #30CFD0, #c43ad6);
			  -webkit-background-clip: text;
			  -webkit-text-fill-color: transparent;
			}
			</style>
			<div class="container">
			      <h1 class="text-glow">
				<span class="text-gradient">I'm self-aware.</span> 
				 ~Albert Einstein, Guy who get's quoted a lot
			      </h1>
			</div>
		</div>
	</foreignObject>
</svg>
